<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>ATS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">
  </head>


  <body id="form-body">

  	<div class="my-5 d-flex flex-row justify-content-center align-items-center">
		<div class="col-3"></div>
		<div class="col-6 d-flex flex-row" id="form-main" >
			<div class="col-9">
			<form action="http://localhost:5000/sform/signupSuccess.html" method="post">
			<div class="form-group mt-5 ml-3">
				<label for="form-first-name">First name:</label>
				<input name="first" id="form-first-name" pattern="[A-Za-z]{1,}"title="First name should only contain Alphabets e.g. Jimin" type="text" class="form-control" placeholder="Ex: Jimin" required>
			</div>
			<div class="form-group ml-3">
				<label for="form-last-name">Last name:</label>
				<input name="last" id="form-last-name" pattern="[A-Za-z]{1,}"title="Last name should only contain Alphabets" type="text" class="form-control" placeholder="Ex: Park" required>
			</div>
      		<div class="form-group ml-3">
				<label for="form-last-name">Phone num:</label>
				<input name="phone" id="form-last-name" type="text" pattern="[0-9]{1,}"title="Phone number should only contain digits" class="form-control" placeholder="Ex: 0123456789" required>
			</div>
			<div class="form-group ml-3">
				<label for="aadhar">Aadhaar number:</label>
				<input name="aadhar" id="aadhar" type="text" pattern="[0-9]{12}"title="Aadhaar number should contain 12 digits" class="form-control" required>
			</div>
			<div class="ml-3 d-flex flex-column flex-md-row">
			<div class="form-check form-check-inline">
  				<input class="form-check-input" type="radio" name="radios" id="exampleRadios1" value="male" required>
  				<label class="form-check-label" for="exampleRadios1">Male</label>
			</div>
			<div class="form-check form-check-inline">
  				<input class="form-check-input" type="radio" name="radios" id="exampleRadios2" value="female" required>
  				<label class="form-check-label" for="exampleRadios2">Female</label>
			</div>
			<div class="form-check form-check-inline">
  				<input class="form-check-input" type="radio" name="radios" id="exampleRadios3" value="others"  required>
  				<label class="form-check-label" for="exampleRadios3">Others</label>
			</div>
			</div>
			<div class="form-group ml-3 mt-3">
				<label for="form-Email">Email address</label>
    			<input name="account" type="email" id="form-Email" class="form-control" placeholder="Ex: jimin@gmail.com" required>
			</div>
			<div class="form-group ml-3 mt-3">
				<label for="number">Roll number</label>
				<input name="roll" type="text" id="number" class="form-control" required>
			</div>
      		<div class="form-group ml-3 mt-3">
				<label for="pass1">Enter a password:</label>
				<input name="pass" id="pass1" type="password" pattern=".{8,}"title="password should contain atleast 8 characters" class="ml-lg-3 rounded" required>
			</div>
			<div class="form-group ml-3 mt-3">
				<label for="year-of-pass">Year of passed out:</label>
				<input name="year" id="year-of-pass" type="number" class="ml-lg-3 rounded" required>
			</div>
			<div class="form-group ml-3 mt-5">
				<label><input type="checkbox" required>  I agree that above mentioned details are true to my knowledge.</label>
			</div>
			<div class="form-group ml-3">
				<label><input type="checkbox" required>  I agree to your Terms and Conditions</label>
			</div>
  			<button type="submit" id="submitButton" class="btn btn-primary mb-5 ml-3">Submit</button>
		</form>
		</div>
		</div>
		<div class="col-3"></div>
	</div>
	<script type="text/javascript" src="form.js"></script>
 	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
