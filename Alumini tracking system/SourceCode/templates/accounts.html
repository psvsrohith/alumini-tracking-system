{% extends 'layout1.html' %}
{% block body %}
    <body id="bg1" >
    <div align="center" style="margin-top: 200px">
    <div class="card" style="width: 30rem;height: 20rem" id="id-bg" >
    <div class="card-body">
    <form action="http://localhost:5000/logged/{{type}}" class="pt-4" method="post">
    
    {% with messages = get_flashed_messages()%}
    {%if messages %}
    {%for message in messages%}
    <div class="alert alert-success " role="alert">
     {{message}}
    </div> 
     {%endfor%}

      {% endif%}
      {%endwith%}



        <p><label>User ID : </label><input type="text" name="account" size="30" style="font-size: 12pt;" required placeholder="Ex:john@gmail.com"></p>
   <p><label> Password : </label><input type="password" name="pass" size="30" style="font-size: 12pt" required></p>
   <a href="forgot.html">Forgot Password?</a><p><br></p>
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
  </div>
</div>
</div>
{% endblock %}
